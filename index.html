<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Air System - Coming Soon</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="premium-black-bg text-gray-200">

    <canvas id="particle-canvas"></canvas>

    <div class="content-overlay min-h-screen flex flex-col items-center justify-center p-6 text-center">

        <!-- Logo -->
        <div class="logo-container mb-4 animate-fade-in">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="w-full h-full">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path class="logo-pulse" d="M100 20 A 80 80 0 1 0 100 180 A 80 80 0 1 0 100 20 Z" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
                <!-- Cooling Part (Snowflake) -->
                <g transform="translate(100, 100) scale(0.5)">
                    <path d="M0 -40 L0 40 M-34.6 -20 L34.6 20 M-34.6 20 L34.6 -20" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round"/>
                    <path d="M0 -15 L-10 -25 M0 -15 L10 -25 M0 15 L-10 25 M0 15 L10 25 M-26 10 L-36 0 M-26 -10 L-36 0 M26 10 L36 0 M26 -10 L36 0" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
                </g>
                 <!-- Heating Part (Flame) -->
                <g transform="translate(140, 60) scale(0.3)">
                     <path d="M22.5 35 C 22.5 35 45 35 45 17.5 C 45 0 22.5 0 22.5 0 C 22.5 0 0 0 0 17.5 C 0 35 22.5 35 22.5 35 Z M 22.5 30 C 10 30 10 20 10 20 C 10 10 22.5 5 22.5 5 C 22.5 5 35 10 35 20 C 35 20 35 30 22.5 30Z" fill="url(#grad2)"/>
                </g>
            </svg>
        </div>

        <!-- Company Name -->
        <h2 class="text-2xl md:text-3xl font-light text-white tracking-widest uppercase mb-6 animate-fade-in-up delay-1">
            Comfort Air System
        </h2>

        <!-- Main Heading -->
        <h1 class="text-4xl md:text-6xl font-bold text-white tracking-wider mb-4 animate-fade-in-up delay-2">
            Comfort is Coming
        </h1>
        <p class="text-lg md:text-xl text-gray-400 mb-10 animate-fade-in-up delay-3">
            Our new website is under construction. We are working hard to give you the best experience.
        </p>

        <!-- Countdown Timer -->
        <div id="countdown" class="grid grid-cols-4 gap-4 md:gap-8 max-w-2xl mx-auto mb-12 animate-fade-in-up delay-4">
            <div class="countdown-box rounded-lg p-4 md:p-6">
                <div id="days" class="text-4xl md:text-6xl font-bold text-white">00</div>
                <div class="text-sm md:text-base text-gray-300 mt-1">Days</div>
            </div>
            <div class="countdown-box rounded-lg p-4 md:p-6">
                <div id="hours" class="text-4xl md:text-6xl font-bold text-white">00</div>
                <div class="text-sm md:text-base text-gray-300 mt-1">Hours</div>
            </div>
            <div class="countdown-box rounded-lg p-4 md:p-6">
                <div id="minutes" class="text-4xl md:text-6xl font-bold text-white">00</div>
                <div class="text-sm md:text-base text-gray-300 mt-1">Minutes</div>
            </div>
            <div class="countdown-box rounded-lg p-4 md:p-6">
                <div id="seconds" class="text-4xl md:text-6xl font-bold text-white">00</div>
                <div class="text-sm md:text-base text-gray-300 mt-1">Seconds</div>
            </div>
        </div>
        
        <!-- Contact Information -->
        <div class="animate-fade-in-up delay-5">
            <h2 id="get-in-touch-trigger" class="text-2xl font-semibold text-amber-400 mb-4">Get In Touch</h2>
            <div id="contact-details" class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-8 text-lg">
                <a id="contact-email" href="mailto:info@comfortairsystem.in" class="flex items-center gap-2 text-gray-300 hover:text-white transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    info@comfortairsystem.in
                </a>
                <a id="contact-phone" href="tel:9899617370" class="flex items-center gap-2 text-gray-300 hover:text-white transition-colors duration-300">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                    98996 17370
                </a>
            </div>
        </div>

    </div>
    
    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
    <div class="h-24"></div>

</body>
</html>
